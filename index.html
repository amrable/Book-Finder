<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Book Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:400,600|Josefin+Sans:100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="header">

    <h1 class="title" style=" font-size:7em;">Book <p class="finder" style="display: inline-block;">Finder</p></h1>

  </div>

  <div class="search">

    <form class="" action="index.html" method="post">
      <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
        <div class="input-group">
          <input type="search" id="input" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
          <div class="input-group-append">
            <button id="button-addon1" type="button" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </form>

  </div>

  <div id="results" class="results">




  </div>
